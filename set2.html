<!DOCTYPE html>
<html>
<head>
  <title>Simple difference Calculator</title>
  <link rel="stylesheet" href="set2.css">
</head>  
</head>
<body class="set2-page">
  <h1>Calculator</h1>
  <form>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1"><br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2"><br>
    <button type="button" onclick="calcDifference()">Calculate Difference</button><br>
    <label for="result">Result:</label>
    <input type="text" id="result" name="result" readonly>
  </form>
  <script src="Function_for_Set2.js"></script>
</body>
</html>
